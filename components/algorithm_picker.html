Choose Algorithm:
<div ng-repeat="(key, algorithm) in model.algorithms" class="calc-drop-radio">
	<input type="radio" name="algorithms" ng-model="model.selected.algorithm" ng-value=algorithm ng-click="selectAlgo(algorithm)"> {{ algorithm }}
</div>
<div class="seperator"></div>
Choose Cost:
<div ng-repeat="(key, cost) in model.algorithmCosts" class="calc-drop-radio">
	<input type="radio" ng-checked="model.selected.costs.indexOf(cost) !== -1" ng-click="selectCost(cost)"> {{ cost }}
</div>
