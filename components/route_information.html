<div class="background information-background">
	<ul class="information-content">
		<li class="information-element">
			<p class="primary-text">Route from <br>
			{{ markers[0].street }} {{ markers[0].streetNumber }}<br>
			{{ markers[0].postalCode }} {{ markers[0].city }}</p>
			<p class="primary-text">to <br>
			{{ markers[1].street }} {{ markers[1].streetNumber }}<br>
			{{ markers[1].postalCode }} {{ markers[1].city }}</p>
		</li>
		<div class="seperator"></div>
		<li class="information-element primary-text">
			<span ng-repeat="(key, value) in geojson.data.features[0].properties.costs">{{ key }}: {{ value }}<br></span>
		</li>
		<div class="seperator"></div>

		<ul class="information-element route-elements-container">

			<li class="route-element">second</li>
			<li class="route-element">last</li>
		</ul>
		<div class="seperator"></div>
		-->
		<li class="information-element secondary-text">
			Algorithm used: <br>
		</li>
	</ul>
</div>
