Calculate route with public transportation (only possible in Berlin at the moment, experimental)
<div class="seperator"></div>
<div class="time-picker">
	<i class="fa fa-clock-o fa-fw"></i>
	<div class="number-increaser">
		<i class="fa fa-chevron-up cursor-pointer" ng-click="changeDate(0, 1)"></i>
		<input class="date-time-input" type="text" ng-model="model.date.hours" disabled>
		<i class="fa fa-chevron-down cursor-pointer" ng-click="changeDate(0, -1)"></i>
	</div>
	<span> :</span>
	<div class="number-increaser">
		<i class="fa fa-chevron-up cursor-pointer" ng-click="changeDate(1, 1)"></i>
		<input class="date-time-input" type="text" ng-model="model.date.minutes" disabled>
		<i class="fa fa-chevron-down cursor-pointer" ng-click="changeDate(1, -1)"></i>
	</div>
	<i class="fa fa-refresh fa-fw" ng-click="updateDate()"></i>
</div>
<div class="date-picker">
	<i class="fa fa-calendar fa-fw"></i>
	<div class="number-increaser">
		<i class="fa fa-chevron-up cursor-pointer" ng-click="changeDate(2, 1)"></i>
		<input class="date-time-input" type="text" ng-model="model.date.days" disabled>
		<i class="fa fa-chevron-down cursor-pointer" ng-click="changeDate(2, -1)"></i>
	</div>
	<span>/</span>
	<div class="number-increaser">
		<i class="fa fa-chevron-up cursor-pointer" ng-click="changeDate(3, 0)"></i>
		<input class="date-time-input" type="text" ng-model="model.date.months" disabled>
		<i class="fa fa-chevron-down cursor-pointer" ng-click="changeDate(3, -2)"></i>
	</div>
	<span>/</span>
	<div class="number-increaser">
		<i class="fa fa-chevron-up cursor-pointer" ng-click="changeDate(4, 1)"></i>
		<input class="date-time-input year-input" type="text" ng-model="model.date.years" disabled>
		<i class="fa fa-chevron-down cursor-pointer" ng-click="changeDate(4, -1)"></i>
	</div>
</div>
<div>
	Max. range on the street:<br/><input class="date-time-input" ng-init="range = 5" ng-model="range" type="number" min="1" max="20"></input> km
</div>
<div class="seperator"></div>
<span ng-click="calculateIntermodal(range)" class="go-button cursor-pointer">Go!</span>
