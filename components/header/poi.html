<div class="header-element-h" ng-click="model.poiDrop = !model.poiDrop" ng-mouseenter="model.poiDrop = true" ng-mouseleave="model.poiDrop = false" ng-init="model.poiDrop = false">
	<div class="header-element-h-content">
		Point of Interest
		<i class="fa fa-chevron-circle-up highlight-fa" ng-if="model.poiDrop"></i>
		<i class="fa fa-chevron-circle-down highlight-fa" ng-if="!model.poiDrop"></i>
	</div>
</div>
<div class="dropdown background" ng-show="model.poiDrop" ng-mouseenter="model.poiDrop = true" ng-mouseleave="model.poiDrop = false">
	Set one marker on the map, (choose categories) and press Go! for points of interest.
	<div class="seperator"></div>
	<div ng-repeat="(key, category) in model.poi">
		<input type="radio" ng-checked="model.selected.poi.indexOf(key) !== -1" ng-click="selectPoi(key)" ng-disabled="key == 'parking'">
		<span class="calc-drop-radio">{{ category }}</span>
	</div>
	<div class="seperator"></div>
	<span ng-click="getPoi()" class="go-button cursor-pointer">Go!</span>
</div>
