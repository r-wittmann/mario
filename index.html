<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario Frontend</title>

    <!-- angular -->
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>

    <!-- bootstrap -->
  	<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- leaflet -->
  	<script type="text/javascript" src="./bower_components/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css">

    <!-- angular-leaflet-directive -->
  	<script type="text/javascript" src="./bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  	
  	<!-- style -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-controller="Ctrl">
    <div class="container-fluid">
    	<div
    		class="control-container background col-xs-4 col-sm-4 col-md-3 col-lg-2"
    		ng-include="'components/controls.html'"
        >
    	</div>
    	<div
        class="map-container col-xs-8 col-sm-8 col-md-9 col-lg-10"
        ng-include="'components/map.html'"
        >
    	</div>
      <div
        class="information-container"
        ng-show="map.geojson.data || map.markers[0]"
        ng-include="'components/route_information.html'">
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/services/ServerConnectServices.js"></script>
    <script src="js/services/ModifyMapService.js"></script>
    <script src="js/services/GeoCodeService.js"></script>
    <script src="js/config.js"></script>

  </body>
</html>
