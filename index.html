<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario Frontend</title>

    <!-- bootstrap -->
  	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- angular/leaflet -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
  	<script src="http://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
  	
  	<!-- style -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-controller="Ctrl">
    <div class="container-fluid">
    	<div
    		class="control-container col-xs-4 col-sm-4 col-md-3 col-lg-2"
    		ng-include="'components/controls.html'"
        >
    	</div>
    	<div
        class="map-container col-xs-8 col-sm-8 col-md-9 col-lg-10"
        ng-include="'components/map.html'"
        >
    	</div>
      <div
        class="information-container"
        ng-if="geojson.data"
        ng-include="'components/route_information.html'">
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/services/ServerConnectionServices.js"></script>
    <script src="js/services/MapModificationServices.js"></script>
    <script src="js/services/GeoCodeServices.js"></script>
    <script src="js/services/InformationServices.js"></script>
    <script src="js/config.js"></script>

  </body>
</html>
